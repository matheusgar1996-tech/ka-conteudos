<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja de Camisetas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-content h2 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .price {
      color: #e63946;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #111;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e63946;
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loja de Camisetas</h1>
    <p>Estilo e conforto para o seu dia a dia</p>
  </header>

  <main class="container">
    <div class="card">
      <img src="https://source.unsplash.com/400x400/?tshirt,black" alt="Camiseta Preta">
      <div class="card-content">
        <h2>Camiseta Preta Básica</h2>
        <p class="price">R$ 59,90</p>
        <a href="#" class="btn">Comprar</a>
      </div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/400x400/?tshirt,white" alt="Camiseta Branca">
      <div class="card-content">
        <h2>Camiseta Branca Slim</h2>
        <p class="price">R$ 49,90</p>
        <a href="#" class="btn">Comprar</a>
      </div>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/400x400/?tshirt,red" alt="Camiseta Vermelha">
      <div class="card-content">
        <h2>Camiseta Vermelha Estilosa</h2>
        <p class="price">R$ 69,90</p>
        <a href="#" class="btn">Comprar</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Loja de Camisetas - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
